{% extends "eshop/category.html" %}

{% block content %}

  {% if form.errors %}
    <p class="error">You have some errors</p>
  {% endif %}

  <form action='.' method='post'>
  {% csrf_token %}
  <table>
  <tr>
  <td>Username:</td><td><input type="text" name="username" value="" id="username"></td>
  </tr>
  <tr>
  <td>Password:</td><td><input type="password" name="password" value="" id="password"></td>
  </tr>
  </table>
  <input type="submit" value="login" />
  <input type="hidden" name="next" value="{{ next|escape }}" />
  </form>

{% endblock %}
